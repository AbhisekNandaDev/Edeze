<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
 
<header>
  <div class="container">
      <div class="contact">
        <span> <a href="https://www.gmail.com/"><img src="/static/images/mail_icon.svg" alt="">demo@edeze.com </a></span>

          <span><img src="/static/images/call_icon.svg" alt="">9348949096</span>
      </div>

      <div class="social">
          <span>Follow us on:</span>
          <a href="https://www.instagram.com/"><img src="/static/images/Insta_icon.svg" alt=""></a>
          <a href="https://www.youtube.com/"><img src="/static/images/youtube_icon.svg" alt=""></a>

          <a href="https://www.linkedin.com/"><img src="/static/images/linkedin_icon.svg" alt=""></a>
          <span >contact us</span>
      </div>
  </div>

  <div class="container nav">
    
      <div class="left-part">
          <a href="/"><img src="/static/images/logo.svg" alt="logo" class="logo"></a>
          <div class="search-box">
            <input type="text" id="search" placeholder="search">
            <button type="submit" onclick="search()"><i class="fa-solid fa-magnifying-glass icon-search"></i></button>
        </div>
      </div>

      <div class="right-part">
          <a href="#about">About us</a>
          <button class="joinUs secondary-btn" id="">Join Us</button>
         <a href=""><button class="login primary-btn" id="Login">Login/SignUp</button></a> 
      </div>
  </div>
</header>
<section>
  <div class="login-form">
    <div class="left-panel">
      <img src="/static/images/logo.svg" alt="">
      <h2>Register / Login</h2>
      <p id="p1">Login & register to continue.</p>
      <p>Donâ€™t have an account?</p>
      <h3><a href="/register">Register now</a></h3>
    </div>
    <div class="right-panel">


      <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
         <!--<div class="close-btn">&times;</div> -->
        <h2>Login</h2>
          <label for="email">Email</label>
            <input type="email" placeholder="Your Email Address" name="email" id="email" required>

          <label for="password">password</label>
            <input type="password" placeholder="Enter Your Password" name="password" id="password" required>
          <a href="">Forgot Password?</a>
          <button class="login-btn" type="submit">Login</button>
      </form>


    </div>
  </div>
</section>
