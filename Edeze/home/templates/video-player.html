<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>

    <link rel="stylesheet" href="/static/css/video-player.css">
</head>
<body>
    <h3 class="heading">video gallery</h3>
    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src={{vido[0]["link"]}} controls  autoplay ></video>
                <h3 class="title">{{vido[0]["Video_id"]}}. {{vido[0]["Module_name"]}}</h3>
            </div>
        </div>


        <div class="video-list">
            {% for vid in videos %}
                <div class="vid active" >
                    
                    <a href="/video/{{Item_id}}/{{vid["Video_id"]}}"><h3 class="title">{{vid["Video_id"]}}. {{vid["Module_name"]}}</h3></a>
                </div>
            {% endfor %}
        </div>


    </div>

    <script>
        let listVideo = document.querySelector(".video-list .vid");
        let mainVideo = document.querySelector(".main-video video");
        let title = document.querySelector(".main-video .title");
        listVideo.foreach(video =>{
            video.onclick = () =>{
                listVideo.foreach(vid => vid.classList.remove("active"));
                video.classList.add("active");
            };
        });

    </script>
</body>
</html>
